<html lang="en">
  <head>

  <body>
    <table class="table">
        <thead>
          <tr>

            <th scope="col">Age</th>
            <th scope="col">Position</th>

        </thead>
        <tbody>

            <td> <a href="http://localhost:5000/data/{{ employee.employee_id }}/delete">Delete</a> </td>
          </tr>
          {% endfor%}
        </tbody>
      </table>

   
      <a href="http://localhost:5000/data/create">Add</a>
